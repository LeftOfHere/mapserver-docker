apiVersion: apps/v1
kind: Deployment
metadata:
  name: regiox-dev-mapserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: regiox-dev-mapserver
  template:
    metadata:
      labels:
        app: regiox-dev-mapserver
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: regiox-dev-mapserver
        image: regioxdevelop.azurecr.io/pdok/mapserver:v2
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
        env:
        - name: MS_MAPFILE
          value: "/srv/data/example.map"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: regiox-dev-mapserver
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: regiox-dev-mapserver